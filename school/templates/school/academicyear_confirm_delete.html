{% extends "school/base.html" %}
{% block title %}Delete Academic Year - St. Theresia-Avila{% endblock %}
{% block content %}
<div class="mt-3">
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-4">🗑️ Delete Academic Year</h1>
        <p class="text-gray-600 dark:text-gray-400">Are you sure you want to delete <strong>{{ object.year }}</strong>? 😕</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="flex gap-2">
                <button type="submit" class="btn btn-danger flex items-center gap-2 rounded-full px-4 py-2">
                    <i class="bi bi-trash"></i> Delete
                </button>
                <a href="{% url 'academicyear_list' %}" class="btn btn-secondary flex items-center gap-2 rounded-full px-4 py-2">
                    <i class="bi bi-x"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

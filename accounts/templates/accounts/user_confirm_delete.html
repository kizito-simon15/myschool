{% extends "school/base.html" %}
{% block title %}Delete User · St Theresia‑Avila{% endblock %}

{% block extra_css %}
<style>
.box{max-width:460px;margin:3rem auto;background:rgba(255,255,255,.68);
  backdrop-filter:blur(16px);border-radius:20px;padding:2.4rem 2.2rem;
  box-shadow:0 10px 28px rgba(0,0,0,.14);text-align:center}
@media(prefers-color-scheme:dark){.box{background:rgba(15,23,42,.55);color:#e2e8f0}}
h3{font-weight:800;margin-bottom:1.4rem}
.btn-del,.btn-sec{border:none;border-radius:9999px;padding:.7rem 1.6rem;font-weight:700;color:#fff}
.btn-del{background:#ef4444}.btn-sec{background:#64748b}
.btn-del:hover,.btn-sec:hover{filter:brightness(1.08)}
</style>
{% endblock %}

{% block content %}
<div class="box">
  <h3>⚠️ Delete User</h3>
  <p>Are you sure you want to delete<br><strong>{{ object.phone }}</strong>?</p>
  <form method="post" class="d-flex gap-2 flex-wrap justify-content-center mt-3">
    {% csrf_token %}
    <button class="btn-del">Yes, delete</button>
    <a href="{% url 'user_list' %}" class="btn-sec">Cancel</a>
  </form>
</div>
{% endblock %}
